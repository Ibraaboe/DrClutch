<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motory - Car Accessories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Motory Logo" class="logo">
        </header>
        <h2>Welcome to Motory / مرحبًا بك في موتوري</h2>
        <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbzddBy5KEeDNi36kKXiev8mzXdHpGUu6HKrpTTRTvEXTbG_zVu5drRRClbYc2IiVvAf/exec">
            <div class="form-pair">
                <label for="name">Name / الاسم:</label>
                <input type="text" id="name" name="Name" placeholder="Name" required>
            </div>
            <div class="form-pair">
                <label for="number">Phone Number / رقم الهاتف:</label>
                <input type="tel" id="number" name="Number" placeholder="Phone Number" required>
            </div>
            <div class="form-pair">
                <label for="age">Age / العمر:</label>
                <input type="number" id="age" name="Age" placeholder="Age" required>
            </div>
            <div class="form-pair">
                <label for="carBrand">Car Brand / ماركة السيارة:</label>
                <input type="text" id="carBrand" name="CarBrand" placeholder="Car Brand" required>
            </div>
            <div class="form-pair">
                <label for="carModel">Car Model / طراز السيارة:</label>
                <input type="text" id="carModel" name="CarModel" placeholder="Car Model" required>
            </div>
            <div class="form-pair">
                <label for="year">Year of Manufacture / سنة الصنع:</label>
                <input type="number" id="year" name="Year" placeholder="Year of Manufacture" required>
            </div>
            <button type="submit">Submit / إرسال</button>
        </form>
        <div id="thankYouMessage" class="hidden">
            <p>Thank you! We will contact you as soon as possible. / شكرا لك! سوف نتصل بك في أقرب وقت ممكن.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
